<script type="text/x-red" data-template-name="lirc-controller">
    <div class="form-row">
        <label for="node-config-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-config-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-template-name="lirc-out">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-controller"><i class="icon-bookmark"></i> Controller</label>
        <input type="text" id="node-input-controller">
    </div>
    <div class="form-row">
        <label for="node-input-unit_number"><i class="icon-bookmark"></i> Unit number</label>
        <input type="text" id="node-input-unit_number">
    </div>
    <div class="form-row">
        <label for="node-input-output"><i class="icon-bookmark"></i> Output</label>
        <input type="text" id="node-input-output">
    </div>
    <div class="form-row">
        <label for="node-input-lirccommand"><i class="icon-bookmark"></i> Command</label>
        <select id="node-input-lirccommand">
            <option value="empty">no cmd</option>
            <option value="sendir">infrared</option>
            <option value="setstate">relay</option>
        </select>
    </div>
</script>

<script type="text/x-red" data-help-name="lirc-out">
    <p>
        Use this to <b>send</b> ir codes to the LIRC.<br/>
        <b>msg.payload</b> must be a JavaScript object or a string
    </p>
    <p>
        For example: <code>TODO</code> or <code>TODO</code>
    </p>
</script>

<script type="text/x-red" data-help-name="lirc-in">
    <p>Use this to <b>inject</b> flows from Lirc device<br/>
</script>

<script type="text/javascript">
    RED.nodes.registerType('lirc-controller', {
        category: 'config',
        defaults: {
            name: {value: ""}
        },
        label: function () {
            return (this.name || 'lirc' ) + "@" + this.host + ":" + this.port;
        }
    });
</script>

<script type="text/javascript">
    RED.nodes.registerType('lirc-out', {
        category: 'output',
        color: '#26b050',
        defaults: {
            name: {value: ""},
            controller: {value: "", type: "lirc-controller"}
        },
        inputs: 1,
        outputs: 0,
        align: 'right',
        icon: "bridge-dash.png",
        label: function () {
            return (this.name || "lirc");
        }
    });
</script>
